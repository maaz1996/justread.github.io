<h1 style="margin-top:20px;color:black;font-size:40px">Read on Rent</h1>

  <div class="form">
  <h1 style="text-align:center">Order Now!</h1>
   <form action="order.php" method="post">
          
          
            <div class="field-wrap">
              <label>
                Name<span class="req">*</span>
              </label>
              <input type="text" name="name" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" name="email" required autocomplete="off"/>
          </div>
		  
		   <div class="field-wrap">
            <label>
              Book Name<span class="req">*</span>
            </label>
            <input type="text" name="bookname" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Address<span class="req">*</span>
            </label>
            <input type="text" name="address" required autocomplete="off"/>
          </div>
		  
		  <div class="field-wrap">
            <label>
              Mobile<span class="req">*</span>
            </label>
            <input type="text" name="mobile" required autocomplete="off"/>
          </div>
		  <div class="field-wrap">
            <label>
              Aadhar no.<span class="req">*</span>
            </label>
            <input type="text" name="aadhar" required autocomplete="off"/>
          </div>
          
          
		  
		  <div class="field-wrap">
            <label>
              Coupon Codes(If Any?)
            </label>
            <input type="text" name="coupon"/>
          </div>
          
          <button type="submit" class="button button-block"/>Place Order</button>
		  
		 </form>
  
  </div>
